<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact Us</title>
  <link rel="stylesheet" href="style.css">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" integrity="sha512-Fo3rlrZj/k7ujTnH2PRdUvGpGtqePSWo5p6WZkRNCndd+zS8ne+dOOB6H4+M1MTCGtf6xDq6URPqSQaZjk8P/Q==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
  <!-- Navigation Bar -->
  <div class="topnav" id="myTopnav">
    <a href="About.html" class="active">About Me</a>
    <a href="Contact.HTML">Contact</a>
    <a href="Portfolio.html">Portfolio</a>
    <a href="CV.HTML">CV</a>
    <a href="index.html">Home</a>
    <a href="javascript:void(0);" class="icon" onclick="myFunction()">
      <i class="fa fa-bars"></i>
    </a>
    <a href="#home" id="icon"><img src="img/Untitled-2.png" width="30" height="30" alt="Home Icon"></a>
  </div>

  <!-- Contact Section -->
  <div class="contact-container">
    <div class="contact-form">
      <h2>Contact Us</h2>
      <form action="#" method="POST">
        <label for="name">Your Name</label>
        <input type="text" id="name" name="name" placeholder="Enter your name" required>
        
        <label for="email">Your Email</label>
        <input type="email" id="email" name="email" placeholder="Enter your email" required>
        
        <label for="message">Your Message</label>
        <textarea id="message" name="message" rows="5" placeholder="Write your message" required></textarea>
        
        <button type="submit">Send Message</button>
      </form>
    </div>
    
    <div class="contact-info">
      <p><strong>Telefon:</strong> <a href="tel:+1234567890">+47 234 567 890</a></p>
      <p><strong>E-post:</strong> <a href="mailto:info@example.com">info@example.com</a></p>
      <h3>Kart</h3>
      <div class="map-container">
        <iframe
          src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3151.8354345093443!2d144.9537353153155!3d-37.81627937975185!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x6ad642af0f11fd81%3A0xf577d20c9d94e8fb!2sVictoria%20Market!5e0!3m2!1sen!2sus!4v1632387257425!5m2!1sen!2sus"
          width="100%" 
          height="250" 
          style="border:0;" 
          allowfullscreen="" 
          loading="lazy">
        </iframe>
      </div>
    </div>
  </div>
  
  <!-- JavaScript -->
  <script>
    function myFunction() {
      const topnav = document.getElementById("myTopnav");
      if (topnav.className === "topnav") {
        topnav.className += " responsive";
      } else {
        topnav.className = "topnav";
      }
    }
  </script>
</body>
</html>
